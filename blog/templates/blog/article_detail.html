{% extends 'blog/base.html' %}

{% block content %}
    <div class="article">
        {% if article.published_date %}
            <div class="date">
                {{ article.published_date }}
            </div>
        {% endif %}
        <h1>{{ article.title }}</h1>
        <p>{{ article.text|linebreaksbr }}</p>
    </div>
{% endblock %}
