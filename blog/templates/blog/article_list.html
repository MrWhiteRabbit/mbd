{% extends 'blog/base.html' %}

{% block content %}
    {% for article in articles %}
        <div class="article">
            <div class="date">
                <p class='published'>Опубликовано: <span class='published-date'>{{ article.published_date }}</span></p>
            </div>
            <h2><a href="{% url 'article_detail' pk=article.pk %}">{{ article.title }}</a></h2>
                <p>{{ article.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
